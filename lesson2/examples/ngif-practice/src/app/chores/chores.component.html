<div class="chores">
    <h3>Chores</h3>
    <ul>
       <li *ngFor ='let chore of chores'>{{chore}}</li><br>
       <p *ngIf="finishedChores.length > chores.length">Work Harder</p>
    </ul>
 </div>
 <hr>
 <div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
       <li *ngFor ="let done of finishedChores">{{done}}</li>
       <img src="https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png" *ngIf="chores.length===0||finishedChores.length>chores.length+3;else noAllowance">
       <h1 *ngIf="chores.length===0&&finishedChores.length>=4;else noIcecream">Ice cream treat!</h1>    
        <ng-template #noAllowance>
    
           <p>No Allowance yet</p>

     </ng-template> 

     <ng-template #noIcecream>
    <h3>How to get icecream</h3>
            <p>the chores list must be empty</p>
            <p>the Done list must have 4 items</p>
      </ng-template> 
    </ul>
 </div>
 <hr>
